<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panels Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="logo">Logo</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="flex-panels">
            <div class="panel">
                <img src="https://via.placeholder.com/300" alt="Panel Image">
                <h3>Panel 1</h3>
                <p>This is the first panel description.</p>
            </div>
            <div class="panel">
                <img src="https://via.placeholder.com/300" alt="Panel Image">
                <h3>Panel 2</h3>
                <p>This is the second panel description.</p>
            </div>
            <div class="panel">
                <img src="https://via.placeholder.com/300" alt="Panel Image">
                <h3>Panel 3</h3>
                <p>This is the third panel description.</p>
            </div>
            <!-- Add more panels as needed -->
        </section>
    </main>

    <footer class="footer">
        <p>Footer Content</p>
    </footer>

</body>
</html>
