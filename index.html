<!DOCTYPE html>

    <title>Your Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <header class="header">
        <nav class="navbar">
            <!-- Logo on the left -->

                <img src="imgs/logo01.jpg" alt="Site Logo">

            <div class="panel">

                <p>Some content...</p>
            </div>
            <div class="panel">

            </div>
        </div>

        <p>Footer content goes here.</p>
