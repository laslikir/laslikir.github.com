<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistic Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Your Logo</div>
  </header>
  <div class="hero">
    <img id="hero-img" src="hero-image.jpg" alt="Neural Network">
  </div>
  <div class="content">
    <div class="tabs">
      <div class="tab active" data-tab="0">Tab 1</div>
      <div class="tab" data-tab="1">Tab 2</div>
      <div class="tab" data-tab="2">Tab 3</div>
    </div>
    <div class="tab-content" data-content="0">Content for Tab 1</div>
    <div class="tab-content" data-content="1">Content for Tab 2</div>
    <div class="tab-content" data-content="2">Content for Tab 3</div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
