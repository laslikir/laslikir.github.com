<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Background with Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tabbed Content Section -->
  <div class="tabs-container">
    <ul class="tabs">
      <li class="tab active" data-tab="tab1">Tab 1</li>
      <li class="tab" data-tab="tab2">Tab 2</li>
      <li class="tab" data-tab="tab3">Tab 3</li>
    </ul>
    <div class="tab-content" id="tab1">
      <h2>Welcome to Tab 1</h2>
      <p>Content for Tab 1.</p>
    </div>
    <div class="tab-content" id="tab2">
      <h2>Welcome to Tab 2</h2>
      <p>Content for Tab 2.</p>
    </div>
    <div class="tab-content" id="tab3">
      <h2>Welcome to Tab 3</h2>
      <p>Content for Tab 3.</p>
    </div>
  </div>

  <!-- Particle System Canvas -->
  <canvas id="particleCanvas"></canvas>

  <script src="scripts.js"></script>
</body>
</html>
