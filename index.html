<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator Game</h1>
        <p>Select a range of numbers and click "Generate" to see if you win!</p>
        
        <div class="input-container">
            <label for="min-number">Min Number:</label>
            <input type="number" id="min-number" value="1">
            <label for="max-number">Max Number:</label>
            <input type="number" id="max-number" value="10">
        </div>

        <button id="generate-btn">Generate</button>

        <div id="result"></div>
        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
