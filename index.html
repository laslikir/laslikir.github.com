<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator Game</h1>
        <p>Enter 6 numbers and click "Generate" to see if you win!</p>
        
        <div class="input-container">
            <label for="num-1">Number 1:</label>
            <input type="number" id="num-1">
            <label for="num-2">Number 2:</label>
            <input type="number" id="num-2">
            <label for="num-3">Number 3:</label>
            <input type="number" id="num-3">
            <label for="num-4">Number 4:</label>
            <input type="number" id="num-4">
            <label for="num-5">Number 5:</label>
            <input type="number" id="num-5">
            <label for="num-6">Number 6:</label>
            <input type="number" id="num-6">
        </div>

        <button id="generate-btn">Generate</button>

        <div id="result"></div>
        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
